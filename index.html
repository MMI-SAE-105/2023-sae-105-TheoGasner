<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen:false}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
    <header>
        <img src="public/img/ExpoIto.svg" alt="Logo">
        <img src="public/img/Menu_hamburger_ouvert.svg" alt="Icone menu hamburger" aria-controls="mainNav"
            @click="menuIsOpen = ! menuIsOpen" x-show=" ! menuIsOpen" x-transition:leave-end.delay.200ms
            x-transition:enter.delay.200ms>
        <div class="menu-nav" id="mainNav" x-show="menuIsOpen" x-transition.duration.400ms.transition>
            <div class="icon-croix">
                <img src="public/img/croix.svg" alt="Logo croix" @click=" menuIsopen = ! menuIsOpen">
                
            </div>
        </div>
    </header>
</body>
</html>
